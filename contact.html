    <!-- Contact Section -->
<section id="contact">
  <h2>Contact Me</h2>
  
  <!-- Contact Form -->
  <form class="contact-form">
      <div class="form-group">
          <input type="text" placeholder="Your Name" required>
      </div>
      <div class="form-group">
          <input type="email" placeholder="Your Email" required>
      </div>
      <div class="form-group">
          <textarea placeholder="Your Message" required></textarea>
      </div>
      <button type="submit" class="btn-submit">Send</button>
  </form>

  <!-- GitHub Link -->
  <div class="contact-social">
      <p>Check out my work on GitHub:</p>
      <a href="https://github.com/Astracttt" target="_blank" class="github-link">
          <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub Logo">
          Visit My GitHub Profile
      </a>
  </div>

  <!-- Map Embed -->

    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3325.6709253397585!2d-112.29541422400195!3d33.53594047335572!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x872b4104080e38d9%3A0x1fbd2919e78fa444!2sWest-MEC%20-%20Central%20Campus!5e0!3m2!1sen!2sus!4v1734033412122!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
